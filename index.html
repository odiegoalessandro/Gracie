<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/style.css">
    <link rel="shortcut icon" href="./public/images/icons/faviconIcon.png">
    <title>Gracie</title>
</head>
<body>
    <main class="content">
        <div class="text" id="box">

        </div>
    </main>
    <footer class="footer">
        <div class="menu" id="btn">
            <input type="text" id="human" class="input" id="question" placeholder="Digite sua mensagem aqui">
            <button id="submit" class="btn" type="submit" id="btn"><img src="./public/images/icons/send.svg" alt="Enviar" onclick="controller.sendForView(event)"></button>
        </div>
    </footer>

    <script src="./public/scripts/controller/Controller.js"></script>
    <script src="./public/scripts/model/Model.js"></script>
    <script src="./public/scripts/view/View.js"></script>
    <script>
        let controller = new GracieController()
        let btn = document.getElementById('btn')

        btn.addEventListener('keypress', (key) => {
            if(key.which === 13){
                controller.sendForView(event)
            }
            else{
                return
            }
        })

        window.addEventListener('load', () => {
            let time = new Date().getHours()

            if(time > 5 || time < 18){
                console.log('tema claro');
                document.documentElement.style.setProperty('--body-background', '#eef4ff')
                document.documentElement.style.setProperty('--btn-background', '#e6e6e6')
                document.documentElement.style.setProperty('--footer-background', '#dbdbdb')
                document.documentElement.style.setProperty('--input-background', '#e6e6e6')
            }
            else{
                console.log('tema escuro');
                document.documentElement.style.setProperty('--body-background', '#40444b')
                document.documentElement.style.setProperty('--btn-background', '#40444b')
                document.documentElement.style.setProperty('--footer-background', '#202329c2')
                document.documentElement.style.setProperty('--input-background', '#40444b')
            }
        })
    </script>
</body>
</html>
